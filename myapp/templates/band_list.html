<!DOCTYPE html>
<html>
<head>
    <title>Band List - My Band Site</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Band List</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'band_list' %}">Band List</a></li>
                <li><a href="{% url 'album_list' %}">Album List</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>All Bands</h2>
        <ul>
            {% for band in bands %}
                <li>{{ band.name }} - {{ band.genre }}</li>
            {% empty %}
                <li>No bands found.</li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 My Band Site</p>
    </footer>
</body>
</html>
