<!DOCTYPE html>
<html>
<head>
    <title>Reset Your Password</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Reset Your Password</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
    <p><a href="{% url 'login' %}">Back to Login</a></p>
</body>
</html>
